<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <main class="container-main">
        <div class="left">
          <div class="left-upper-section">
            <ul>
              <li class="cross-li">
                <a href="index.html" class="flex-left-icon"
                  ><img src="icons/home.svg" alt="home" /><span class="home"
                    >Home</span
                  ></a
                >
                <a href="#" class="cross" onclick="toggleNav()">X</a>
              </li>
              <li>
                <a href="#" class="flex-left-icon search-btn"
                  ><img
                    src="icons/search.svg"
                    alt="search"
                    style="opacity: 0.8"
                    class="find-song"
                    
                  /><input class="search-input" type="search" placeholder="Search"/></a>
                
              </li>
            </ul>
          </div>
          <div class="library-section">
            <a href="#" class="library-section-flex">
              <span class="lb-img-container">
                <img src="icons/library.svg" alt="library" />
                Your Library</span
              ><span class="flex-arr-add"
                ><button>
                  <img src="icons/add.svg" alt="" class="img-lb" /></button
                ><button>
                  <img
                    src="icons/right-arrow.svg"
                    alt=""
                    class="img-lb"
                  /></button></span
            ></a>
            <div class="songs-container"></div>
          </div>
        </div>
        <div class="right">
          <nav class="nav-bar">
            <div class="hamburger"><span class="ham-icon">&#8801;</span></div>
            <div>
              <button class="right-arr-btn r-lf" title="view by PlayLists">
                <img
                  src="icons/arr-left.svg"
                  alt=""
                  class="right-arr"
                /></button
              ><button class="right-arr-btn r-rf" title="all songs">
                <img src="icons/arr-right.svg" alt="" class="right-arr" />
              </button>
            </div>
            <div>
              <button class="nav-btn lg-in">Login</button
              ><button class="nav-btn sg-up">Sign Up</button>
            </div>
          </nav>
          <div class="play-lists-container">
            <h2 class="right-h2">PlayLists</h2>
            <div class="play-lists">
              <div class="card">
                <img
                  src="https://seed-mix-image.spotifycdn.com/v6/img/artist/1wRPtKGflJrBx9BmLsSwlU/en/default"
                  alt=""
                  class="img-playlist"
                />
                <h3>Hindi songs</h3>
                <p>Ayushman Khurana <br />Arijit Singh <br />&more</p>
                <span class="play-icon-container"
                  ><img src="icons/play-btn.svg" alt="" class="play-btn"
                /></span>
              </div>
              <div class="card">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02e6d489d359c546fea254f440"
                  alt=""
                  class="img-playlist"
                />
                <h3>English songs</h3>
                <p>Ed Sheeran <br />Taylor Swift <br />&more</p>
                <span class="play-icon-container"
                  ><img src="icons/play-btn.svg" alt="" class="play-btn"
                /></span>
              </div>
              <div class="card">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02fc7e3fd98c3845f9855e6a78"
                  alt=""
                  class="img-playlist"
                />
                <h3>Nepali Songs</h3>
                <p>Nepathya <br />Sabin Rai <br />&more</p>
                <span class="play-icon-container"
                  ><img src="icons/play-btn.svg" alt="" class="play-btn"
                /></span>
              </div>
            </div>
          </div>
          <div class="play-bar">
            <span class="pre-icon-container" title="-10">
              <img src="icons/music-pre.svg" alt="" class="pre-icon icon"
            /></span>
            <span class="play-barIcon-container" title="play/pause">
              <img src="icons/play-btn.svg" alt="" class="play-bar-icon1"
            /></span>
            <span class="post-icon-container" title="+10">
              <img src="icons/music-post.svg" alt="" class="post-icon icon"
            /></span>
            <span class="time-update"></span>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
